<div id = "formDoador" class= "container" ng-controller = "AgendaController">
  <h4>Doador: Preencha os dados</h4>
  <hr/>
   <div ng-controller="doadorcontroller">
     <div class = "row">
        <form name="formDoador" class = "col s12">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id = "nome_doador" placeholder="Adicione o nome completo" ng-model="doador.nome" class="validate"/>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="text" id = "email_doador" placeholder="Adicione o email" ng-model="doador.email" class="validate"/>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="text" id = "cpf_doador" placeholder="Adicione o cpf" ng-model="doador.cpf" class="validate"/>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="text" id = "cep_doador" placeholder="Adicione o cep" ng-model="doador.cep" class="validate"/>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="text" id = "endereco_doador" placeholder="Adicione o endereço" ng-model="doador.cep" class="validate"/>
            </div>
          </div>

           <!--<button ng-click="adicionar(doador)" ng-disable = "!doador.nome || doador.endereco" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">+</i></a>-->
        </form>
      </div>
    </div>
</div>


<div class= "container">
  <h4>Laboratório: Preencha os dados</h4>
  <hr/>
   <div ng-controller="">
     <div class = "row">
        <form name="formLab" class = "col s12">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id = "nome_lab" placeholder="Adicione o laboratório" ng-model="laboratorio.nome" class="validate"/>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id = "endereco_laboratorio" placeholder="Adicione o endereço" ng-model="laboratorio.endereco" class="validate"/>
            </div>
          </div>

        </form>
      </div>
    </div>
</div>

<div class= "container">
  <h4>Data:</h4>
  <hr/>
  <input type="date" class="datepicker">
</div>
